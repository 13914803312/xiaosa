name: Update URLs

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'url.py'
      - 'requirements.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Show initial workspace
        run: |
          echo "Initial workspace state:"
          pwd
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests urllib3
          fi

      - name: Run URL update script
        run: |
          echo "Current directory before running script: $(pwd)"
          echo "Directory contents:"
          ls -la
          
          # 运行脚本并捕获输出
          python url.py
          
          echo "After script execution:"
          ls -la
          
          # 验证 url.json 是否创建
          if [ -f url.json ]; then
            echo "url.json was created successfully in $(pwd):"
            cat url.json
          else
            echo "Error: url.json was not created in $(pwd)!"
            find . -name url.json  # 搜索url.json文件
            exit 1
          fi

      - name: Verify file location
        run: |
          if [ -f "url.json" ]; then
            echo "url.json found in root directory"
            echo "Content of url.json:"
            cat url.json
          else
            echo "Error: url.json not found in root directory"
            find . -name url.json
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f url.json ]; then
            git diff --quiet url.json || echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Error: url.json not found!"
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add url.json
          git commit -m "Auto Update URLs: $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: url-json
          path: url.json
          if-no-files-found: warn
