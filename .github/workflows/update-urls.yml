name: Update URLs

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'url.py'
      - 'requirements.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Debug Environment
        run: |
          echo "当前目录: $(pwd)"
          echo "目录内容:"
          ls -la
          echo "API文件位置:"
          ls -la TVBoxOSC/tvbox/ || echo "TVBoxOSC/tvbox/ 未找到"

      - name: Run URL Script
        run: |
          python url.py
          
          if [ -f url.json ]; then
            echo "成功生成 url.json:"
            cat url.json
          else
            echo "错误: 未能生成 url.json"
            exit 1
          fi

      - name: Verify JSON
        run: |
          if [ -f url.json ]; then
            if jq empty url.json 2>/dev/null; then
              echo "验证: url.json 是有效的 JSON 格式"
            else
              echo "错误: url.json 不是有效的 JSON 格式"
              exit 1
            fi
          else
            echo "错误: 找不到 url.json"
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f url.json ]; then
            if git diff --quiet url.json; then
              echo "url.json 没有变化"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "检测到 url.json 有更新"
            fi
          else
            echo "错误: 找不到 url.json"
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add url.json
          git commit -m "自动更新 URLs: $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: url-json
          path: url.json
          if-no-files-found: warn
