name: Update URLs

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'url.py'
      - 'requirements.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests urllib3
          fi

      - name: Process URLs
        run: |
          echo "开始处理 URLs..."
          # 检查 api.json 是否存在
          if [ ! -f "TVBoxOSC/tvbox/api.json" ]; then
            echo "错误: api.json 文件不存在"
            exit 1
          fi
          
          # 读取 api.json 并通过管道传递给 url.py
          cat TVBoxOSC/tvbox/api.json | python url.py > url.json
          
          # 验证 url.json 是否创建成功
          if [ -f url.json ]; then
            echo "url.json 创建成功:"
            cat url.json
          else
            echo "错误: 未能创建 url.json"
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f url.json ]; then
            if git diff --quiet url.json; then
              echo "url.json 没有变化"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "检测到 url.json 有更新"
            fi
          else
            echo "错误: 找不到 url.json"
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add url.json
          git commit -m "自动更新 URLs: $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: url-json
          path: url.json
          if-no-files-found: warn
