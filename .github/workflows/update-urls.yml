name: Update URLs

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'url.py'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Show directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Repository root contents:"
          ls -R

      - name: Run URL update script
        run: |
          python url.py
          echo "After script execution:"
          ls -la
          if [ -f url.json ]; then
            echo "url.json content:"
            cat url.json
          else
            echo "Warning: url.json was not created!"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [ -f url.json ]; then
            git diff --quiet url.json || echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "url.json exists and was checked for changes"
          else
            echo "Error: url.json does not exist!"
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add url.json
          git commit -m "Update URLs $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
